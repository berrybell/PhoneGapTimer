        	<script>
			//Form validation
			$("#addTimer").validate(
				{
					rules: {
						dur: {required: true},
					},
					messages: {
						dur: {required: "Please enter time"},
					},
					submitHandler: function( form ) {
						var newTimerName = document.getElementById("name").value;
						var newTimerDur = document.getElementById("dur").value;
				
						document.getElementById("addTimer").reset();
				
						var durArray = newTimerDur.split(":");
						var durInMs = (durArray[0] * 360000 + durArray[1] * 6000 + durArray[2]*100);
						
						var timer = {'name': newTimerName, 'length': durInMs};
						console.log("Timer: " + timer);

						localStorage.setItem('name', newTimerName);
						localStorage.setItem('length', durInMs);
						//var retrievedTimer = localStorage.getItem('A');
						//console.log(JSON.parse(retrievedTimer));
						
						$("#readyTimers").append("<p class='timer'><b>Name: </b>" + timer.name + "<br><b>Duration: </b>" + newTimerDur + "<button type='button' class='startTimer ui-btn ui-btn-inline'>Start</button><button type='button' class='removeTimer ui-btn ui-btn-inline'>Remove</button></p>");
                }
				});

			});
				
			$("#addButton").click(function(){

			//Remove all timers

				localStorage.clear();

				$(this).parent().clone().appendTo("#activeTimers");
				$(this).parent().remove();
				$("#timerName").text(localStorage.getItem('name'));
				//$("#countdown").text(localStorage.getItem(length));
					
			});
				
			$(document).on("click", ".removeTimer", function(){

    				<form id="exCountdown">
        				<button type='button' class='ui-btn ui-btn-inline' onclick='exCountdown.Timer.toggle();'>Play/Pause</button>
        				<button type='button' value='Stop/Reset' class='ui-btn ui-btn-inline' onclick='exCountdown.resetCountdown();'>Reset</button>
    				</form>

        	<script>
				//Main timer script
				var exCountdown = new (function() {
				var $countdown,
					incrementTime = 70,
					currentTime = 3000,
					updateTimer = function() {
						$countdown.html(formatTime(currentTime));
						if (currentTime == 0) {
							exCountdown.Timer.stop();
							timerComplete();
							exCountdown.resetCountdown();
							return;
						}
						currentTime -= incrementTime / 10;
						if (currentTime < 0) currentTime = 0;
					},
					timerComplete = function() {
						alert('Countdown timer complete!');
					},
					init = function() {
						$countdown = $('#activeTimers>p');
						exCountdown.Timer = $.timer(updateTimer, incrementTime, true);
						$form = $('#exCountdown');
						$form.bind('submit', function() {
							exCountdown.resetCountdown();
							return false;
						});
					};
				this.resetCountdown = function() {
					var newTime = localStorage.getItem('length');;
					if (newTime > 0) {currentTime = newTime;}
					this.Timer.stop().once();
				};
				$(init);
			});

    <script type="text/javascript">
		$(document).on("pagecreate", function() {
            $(document).on("pagecontainershow", function(){
                $(".ui-content").height(getRealContentHeight());
            })

            $(window).on("resize orientationchange", function(){
                $(".ui-content").height(getRealContentHeight());
            })
            
            function getRealContentHeight() {
                var activePage = $.mobile.pageContainer.pagecontainer("getActivePage"),
                screen = $.mobile.getScreenHeight(),
                header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight(),
                footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight(),
                contentMargins = $(".ui-content", activePage).outerHeight() - $(".ui-content", activePage).height();
                var contentHeight = screen - header - footer - contentMargins;    
                
                return contentHeight;
            }
        });
		
		// Common functions
		function pad(number, length) {
			var str = '' + number;
			while (str.length < length) {str = '0' + str;}
			return str;
		}
		function formatTime(time) {
			var min = parseInt(time / 6000),
				sec = parseInt(time / 100) - (min * 60),
				hundredths = pad(time - (sec * 100) - (min * 6000), 2);
			return (min > 0 ? pad(min, 2) : "00") + ":" + pad(sec, 2) + ":" + hundredths;
		}
